global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'blog-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - métricas de sistema (CPU, RAM, Disco, etc)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Postgres Exporter - métricas do banco de dados
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Cadvisor - métricas dos containers Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
